    ></script>
    <link rel="stylesheet" href="style.css" />

        </p>

        </div>
      </div>
      <div id="minu-list">

      <div class="content">

      <div class="duration-time">00 : 00 / 00 : 00</div>
      <input type="range" id="progress" min="0" step="1" max="100" />
